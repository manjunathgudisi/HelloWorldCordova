<div ng-controller="MyAuditControllerNew">
    
    <div class="bar sub-header no-padding item-input-inset">
        <buttons-radio-custom class="button-bar my-audit" data-toggle="buttons-radio-Custom" model='MyAudit' options='MyAuditTab' "></buttons-radio-custom>
    </div>

    <div class="scroll-content has-header has-footer anim scrollable">
        <div>
            <div class="list list-inset no-margin">
                <label class="item item-input">
                    <i class="icon icon-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="GraphSearchElement" ng-change="GraphSearch()">
                </label>
            </div>
            <div ng-show="divPending" id="divPending">
			
            </div>
            <div ng-show="divApproved" id="divApproved">

            </div>
            <div ng-show="divHistory" id="divHistory">

            </div>
        </div>
    </div>

    <div class="bar bar-footer" ng-hide="HideNewDCBtn">
        <div class="row">
            <!--<div class="col text-center no-padding no-margin">
                <a ng-click="ChangeViewMode()" class="button button-block button-clear"><i class="icon icon-retweet"></i> Change View</a>
            </div>-->
            <div class="col text-center no-padding no-margin">
                <a ng-click="NewDC()" class="button button-block button-clear"><i class="icon icon-plus"></i> New DC</a>
            </div>
        </div>         
    </div> 
      
</div>
