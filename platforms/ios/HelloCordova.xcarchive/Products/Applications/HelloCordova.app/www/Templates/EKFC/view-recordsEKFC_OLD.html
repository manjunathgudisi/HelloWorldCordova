<div ng-controller="ViewRecordsController">
    <div class="bar sub-header item-input-inset no-padding">
         <a href="javascript:void(o)" class="button button-clear" ng-click="GoBack()"><i class="icon icon-chevron-left"></i><span class="hide-md">{{'Back' | xlat }}</span></a>
        <a href="javascript:void(o)" class="button button-clear" ng-click="ToggleFilterPopUp()"><i class="icon icon-filter"></i><span class="hide-md">Filter</span></a>
        <a href="javascript:void(o)" class="button button-clear" ng-click="GetProbeStatus()"><i class="icon icon-thermometer"></i><span class="hide-md">{{Status | xlat }}</span></a>
	  <label class="item-input-wrapper margin-horizontal">
		<i class="icon icon-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="graphSearchElement" ng-change="GraphSearch()">
	  </label>
        
        

        <a class="button button-clear" ng-click="ToggleResponsivePopUp()"><i class="icon icon-columns"></i><span class="hide-md">Show/Hide</span></a>
        <div ng-click="EditRecords()"><a class="button button-clear padding-left-5"><i class="icon icon-edit"></i><span class="hide-md">{{'Edit' | xlat }}</span></a></div>
        <a class="button button-clear padding-left-5"  ng-show="divNCButton" ng-click="EditNCRecords()"><i class="icon icon-bell-o"></i><span class="hide-md">NC</span></a>

        <!--<div class="shift-bar">
            <input type="number" ng-model="NewDCModel.txtTestTempControlId" controlid="txtTestTempControlId" id="txtTestTempControlId" />
        </div>
        <div class="shift-bar">
            <button ng-click="ProbeTesting()">Probe Temp</button>
        </div>-->
	</div>
    
    <div class="scroll-content has-header has-footer CustomViewTable">
        <div class="row header" id="gridHeader">
        </div>
        <div class="table-content scrollable" id="gridData" style="padding:0px;" scroll="true">
        </div>
    </div>
    <div class="bar bar-footer">
        <a class="button button-clear disabled" id="Previous" ng-click="Previous()"><i class="icon icon-chevron-left"></i>Prev</a>

        <div class="col text-center">
            Total Records Count: {{TotalRecordsCount}}
        </div>
        <div class="col text-center">
            Page {{CurrentPage}} of {{TotalPageCount}}
        </div>

        <a class="button button-clear" id="Next" ng-click="Next()" ><i class="icon icon-chevron-right"></i>Next</a>
        <!--<button class="button" id="Previous" ng-click="Previous()" disabled="disabled"><i class="icon icon-chevron-left"></i> Prev</button>

        <div class="col text-center">
            Total Records Count: {{TotalRecordsCount}}
        </div>
        <div class="col text-center">
            Page {{CurrentPage}} of {{TotalPageCount}}
        </div>

        <button class="button margin-right" id="Next" ng-click="Next()"><i class="icon icon-chevron-right"></i> Next</button>-->
    </div>
    <div id="divHide" ng-show="divHide">

    </div>
</div>
