<div ng-controller="ChillerFreezerChecking">
    <div class="bar sub-header item-input-inset no-padding">
        <a href="javascript:void(0)" class="button button-clear" ng-click="Back()"><i class="icon icon-chevron-left"></i>{{'Back' | xlat}}</a>
        <a href="javascript:void(0)" class="button button-clear" ng-click="GetProbeStatus()"><i class="icon icon-thermometer"></i>{{Status | xlat }}</a>
        <label class="item-input-wrapper">

        </label>
        <span class="badge blue hide-sm"><span class="light">{{CompletedRecords}} / {{TotalCount}}</span><span class="badge badge-assertive">{{NCCount}}</span></span>
        <!--<span class="border-left">{{ 'Shift' | xlat}}</span>
        <div class="shift-bar">
            <buttons-band class="" data-toggle="buttons-band" model='NewDCModel.chkShift' options='ShiftOptions' ng-model="NewDCModel.chkShift" controlid="chkShift"></buttons-band>
        </div>-->

        <div class="shift-bar">
            <div dropdown-select="ShiftOptions" dropdown-model="chkShift" dropdown-item-label="text"></div>
        </div>

        <!--<div class="shift-bar">
            <input type="number" ng-model="NewDCModel.txtTestTempControlId" controlid="txtTestTempControlId" id="txtTestTempControlId" />
        </div>
        <div class="shift-bar">
            <button ng-click="ProbeTesting()">Probe Temp</button>
        </div>-->
    </div>

    <div class="scroll-content has-header padding custom-view scrollable" id="ContentId">
        <div>
            <!-- DC Form Start -->
            <div class="row responsive-md no-padding-vertical">
                <!-- Main Column Start -->
                <div class="col no-padding">
                    <!-- Section Divider / Section Title -->
                    <div class="title-bar rounded">{{'ChillerFreezerDetails' | xlat}}</div>
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-sm multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg">
                            <div class="field-item" onclick="AutoCompleteStartEvent('AddlDepartmentControlId', 'Department', 202, 523)">
                                <label>
                                    <span>Department</span>
                                    <input type="text" ng-model="NewDCModel.AddlDepartmentControlId" attributenodeid="523" controlid="AddlDepartmentControlId" readonly="true">
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg">
                            <div class="field-item" onclick="AutoCompleteStartEvent('AddlSectionControlId', 'Section', 203, 524)">
                                <label ng-click="PreControlEvents(524,'AddlSectionControlId',$event)">
                                    <span>Section</span>
                                    <input type="text" ng-model="NewDCModel.AddlSectionControlId" attributenodeid="524" controlid="AddlSectionControlId" readonly="true">
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg">
                            <div class="field-item" onclick="AutoCompleteStartEvent('AddlLocation', 'Location', 204, 444)">
                                <label ng-click="PreControlEvents(444,'AddlLocation',$event)">
                                    <span>{{'Location' | xlat}}</span>
                                    <input type="text" ng-model="NewDCModel.AddlLocation" controlid="AddlLocation" id="AddlLocation">
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                  
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-sm multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg">
                            <div class="field-item">
                                <span>{{'Type' | xlat}}</span>
                                <div class="multiselect-button button-bar">
                                    <buttons-band class="button-bar" data-toggle="buttons-band" model='NewDCModel.chkType' options='RefStatus' ng-model="NewDCModel.chkType" attributenodeid="445" controlid="chkType"></buttons-band>
                                </div>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg" ng-show="MachineChiller">
                            <div class="field-item" onclick="AutoCompleteStartEvent('AddlMachineChiller', 'Machine Chiller', 205, 446)">
                                <label ng-click="PreControlEvents(446,'AddlMachineChiller',$event)">
                                    <span>Machine-Chiller</span>
                                    <input type="text" ng-model="NewDCModel.AddlMachineChiller" controlid="AddlMachineChiller" id="AddlMachineChiller">
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg" ng-show="MachineFreezer">
                            <div class="field-item" onclick="AutoCompleteStartEvent('AddlMachineFreezer', 'Machine Freezer', 222, 478)">
                                <label ng-click="PreControlEvents(478,'AddlMachineFreezer',$event)">
                                    <span>Machine-Freezer</span>
                                    <input type="text" ng-model="NewDCModel.AddlMachineFreezer" controlid="AddlMachineFreezer" id="AddlMachineFreezer">
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                        
                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-sm multi-col">
                     
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg margin-bottom">
                            <div class="field-item with-icon" ng-click="SetSelectedTextBoxColor('ATAirProbeTempControlId');SetAutoTemperatureListener('NewDCModel.ATAirProbeTempControlId','NewDCModel.DTStartingTimeInControlId')">
                                <label ng-click="PreControlEvents(449,'ATAirProbeTempControlId',$event)">
                                    <span>{{ 'AirProbeTemp' | xlat}}(&deg;C)</span>
                                    <input type="tel" class="{{ATAirProbeTempControlId}}" ng-readonly="{{ATAirProbeTempControlId_IsReadOnly}}" ng-disabled="{{ATAirProbeTempControlId_IsReadOnly}}" ng-model="NewDCModel.ATAirProbeTempControlId" ng-change="MakeDecimalControl('ATAirProbeTempControlId','#.#');ngChange_setIsManualFlag('ATAirProbeTempControlId');Temperature_NgKeyUp(449,'ATAirProbeTempControlId','DTStartingTimeInControlId', false);" attributenodeid="449" controlid="ATAirProbeTempControlId" id="ATAirProbeTempControlId">
                                    <i class="icon icon-thermometer"></i>
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg margin-bottom">
                            <div class="field-item with-icon">
                                <label ng-click="PreControlEvents(447,'DTStartingTimeInControlId',$event)">
                                    <span>{{ 'TimeChecked' | xlat}}</span>
                                    <input type="time" ng-disabled="{{DTStartingTimeInControlId_IsReadOnly}}" ng-model="NewDCModel.DTStartingTimeInControlId" ng-change="ngChange_setIsManualFlag('DTStartingTimeInControlId');ngChange_setDateTime('DTStartingTimeInControlId');Temperature_NgKeyUp(447,'DTStartingTimeInControlId','', false)" attributenodeid="447" controlid="DTStartingTimeInControlId" id="DTStartingTimeInControlId">
                                    <i class="icon icon-clock-o"></i>
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->

                    </div>
                    <div class="row no-padding responsive-sm multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg">
                            <div class="field-item with-icon" ng-click="SetSelectedTextBoxColor('ATGaugeTempControlId');SetAutoTemperatureListener('NewDCModel.ATGaugeTempControlId','')">
                                <label ng-click="PreControlEvents(448,'ATGaugeTempControlId',$event)">
                                    <span>{{'GaugeTemp' | xlat}}(&deg;C)</span>
                                    <input type="tel" class="{{ATGaugeTempControlId}}" ng-readonly="{{ATGaugeTempControlId_IsReadOnly}}" ng-model="NewDCModel.ATGaugeTempControlId" controlid="ATGaugeTempControlId" id="ATGaugeTempControlId" ng-change="MakeDecimalControl('ATGaugeTempControlId','#.#');ngChange_setIsManualFlag('ATGaugeTempControlId');Temperature_NgKeyUp(448,'ATGaugeTempControlId','', false);">
                                    <i class=" icon icon-thermometer"></i>
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg margin-bottom">
                            <div class="field-item with-icon">
                                <label ng-click="PreControlEvents(450,'ATVariationinTempControlId',$event)">
                                    <span>{{ 'VariationinTemp' | xlat}}(&deg;C)</span>
                                    <input type="tel" ng-disabled="{{ATVariationinTempControlId_IsReadOnly}}" ng-model="NewDCModel.ATVariationinTempControlId" attributenodeid="450" controlid="ATVariationinTempControlId" readonly="readonly" id="ATVariationinTempControlId" disabled>
                                    <i class="icon icon-thermometer"></i>
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                     
                    </div>
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-sm multi-col">

                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg">
                            <div class="field-item">
                                <label ng-click="PreControlEvents(451,'txtComment',$event)">
                                    <span>{{'Comments' | xlat}}</span>
                                    <input type="text" ng-model="NewDCModel.txtComment" controlid="txtComment" id="txtComment" attributenodeid="451">
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->

                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                </div>
                <!-- Main Column End -->
            </div>
            <!-- DC Form End -->
            <div class="row responsive-sm dc-button-holder margin-top-md">
                  <div class="col no-padding">
                    <a href="javascript:void(0)" class="button button-block button-calm" ng-click="ViewRecords()"><i class="icon icon-eye"></i> {{'ViewRecords' | xlat }}</a>
                  </div>
                  <div class="col no-padding">
                    <a href="javascript:void(0)" ng-click="ClearForm()" class="button button-block button-calm"><i class="icon icon-cancel-circle"></i> {{'Clear' | xlat }}</a>
                  </div>
                  <div class="col no-padding">
                    <a href="javascript:void(0)" class="button button-block  button-calm" ng-click="AddRecords()" ng-disabled="DisableSave"><i class="icon icon-plus"></i> {{'Add' | xlat }}</a>
                  </div>
                  <div class="col no-padding">
                    <a href="javascript:void(0)" class="button button-block  button-calm" ng-click="SubmitRecords()" ng-disabled="DisableSaveSubmit"><i class="icon icon-check-circle"></i> {{'SaveSubmit' | xlat }}</a>
                  </div>
            </div>
        </div>
    </div>
</div>
