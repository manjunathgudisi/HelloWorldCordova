<div ng-controller="LVCustomPageController">
    <div class="bar sub-header no-padding item-input-inset">
        <a class="button button-clear" ng-click="Back()"><i class="icon icon-chevron-left"></i>Back</a>
        <a class="button button-clear" ng-click="ChangeView()"><i class="icon icon-chevron-right"></i>Change View</a>
    </div>
    <div class="scroll-content has-header padding custom-view scrollable" id="ContentId">
        <div>
            <!-- DC Form Start -->
            <div class="row responsive-md no-padding-vertical">
                <!-- Main Column Start -->
                <div class="col no-padding">
                    <!-- Section Divider / Section Title -->
                    <div class="title-bar rounded">DCTextBoxControlConfig</div>
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-sm multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg current-attr" id="Column_6">
                            <div class="field-item">
                                <label>
                                    <span>STRING</span>
                                    <!-- <input type="text" ng-model="userInput.Product">-->
                                    <input type="text" id="TxtControlId_6" oninput="new LVDefaultTextBoxControl().UpdateAnswerModel('6', 'TxtControlId_6', this)" />
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->                       
                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-sm multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg current-attr" id="Column_7">
                            <div class="field-item">
                                <label>
                                    <span>MONTHYEAR</span>
                                    <!-- <input type="text" ng-model="userInput.Product">-->
                                    <input type="month" id="TxtControlId_7" oninput="new LVDefaultTextBoxControl().UpdateAnswerModel('7', 'TxtControlId_7', this)" />
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg" id="Column_8">
                            <div class="field-item">
                                <label>
                                    <span>DATE</span>
                                    <input type="date" id="TxtControlId_8" oninput="new LVDefaultTextBoxControl().UpdateAnswerModel('8', 'TxtControlId_8', this)" />
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->

                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-sm multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg current-attr" id="Column_9">
                            <div class="field-item">
                                <label>
                                    <span>DATETIMELOCAL</span>
                                    <!-- <input type="text" ng-model="userInput.Product">-->
                                    <input type="datetime-local" id="TxtControlId_9" oninput="new LVDefaultTextBoxControl().UpdateAnswerModel('9', 'TxtControlId_9', this)" />
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg" id="Column_10">
                            <div class="field-item">
                                <label>
                                    <span>TIME</span>
                                    <input type="time" id="TxtControlId_10" oninput="new LVDefaultTextBoxControl().UpdateAnswerModel('10', 'TxtControlId_10', this)" />
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->

                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                    <!-- Section Divider / Section Title -->
                    <div class="title-bar rounded">DCNumericTextBoxControlConfig</div>
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-sm multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg current-attr" id="Column_12">
                            <div class="field-item">
                                <label>
                                    <span>INTEGER</span>
                                    <!-- <input type="text" ng-model="userInput.Product">-->
                                    <input type="tel" id="TxtControlId_12" oninput="new LVDefaultTextBoxControl().UpdateAnswerModel('12', 'TxtControlId_12', this)" />
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->                       
                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                    <!-- Section Divider / Section Title -->
                    <div class="title-bar rounded">DCListViewControlConfig</div>
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-sm multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg margin-bottom" id="Column_47">
                            <div class="field-item">
                                <span>BandListViewDataSourceConfig | SINGLE SELECTION</span>
                                <div class="multiselect-button button-bar">                                                            
                                    <button class="button button-block" name="BandControlId_14" id="YesBandBandControlId_14" ng-click="UpdateAnswerModel('14', 'BandControlId_14', '1', 'Yes', 'YesBandBandControlId_14', 'green', 0, '3')">Yes</button>
                                    <button class="button button-block" name="BandControlId_14" id="NoBandBandControlId_14" ng-click="UpdateAnswerModel('14', 'BandControlId_14', '2', 'No', 'NoBandBandControlId_14', 'red', 0, '7')">No</button>
                                </div>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                     
                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                </div>
                <!-- Main Column End -->
            </div>
            <!-- DC Form End -->
            <div class="row responsive-sm dc-button-holder margin-top-md">
                <div class="col no-padding">
                    <a href="javascript:void(0)" class="button button-block  button-calm" ng-click="Save()">Save</a>
                </div>
            </div>
        </div>
    </div>
</div>
