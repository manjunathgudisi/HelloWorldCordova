<div class="login-wrap" ng-controller="AuthenticationController">
    <article class="login-box">
        <div class="logo"><img src="images/logo.png" /></div>
        <p>{{ 'PageTitle' | xlat }}</p>
        <form class="oneview-form-login padding" ng-submit="Authentication()">
            <!--<label class="oneview-u-1">
                <i class="icon icon-ticket"></i>
                <input class="" type="text" id="txtToken" placeholder="Token Number" ng-model="User.Token" />
            </label>
            <button type="submit" class="button button-block">Authenticate</button>-->
            <button type="submit" class="button button-block">{{ 'Register' | xlat }}</button>
        </form>
        <button type="submit" class="button" style="position: absolute; right: 20px; bottom: 20px;" ng-click="PopupShow = !PopupShow"><i class="icon icon-link"></i></button>
    </article>

    <div class="backdrop visible active " ng-show="PopupShow">
        <div class="side-panel fade-in fast">
            <div class="bar bar-header bar-positive item-input-inset no-padding">
                <div class="button-bar">
                    <span class="page-title padding-horizontal">{{ 'ChangeURL' | xlat }}</span>
                </div>
                <a href="javascript:void(0)" class="button button-icon icon icon-times" ng-click="PopupShow = !PopupShow"></a>
            </div>
            <div class="scroll-content has-header scrollable padding custom-view">
                <div class="field-item with-icon light-bg padding">
                    <label>
                        <span>{{ 'ServiceURL' | xlat }}</span>
                        <span>&nbsp;</span>
                        <!--<input type="text" ng-model="CookingTemp">-->
                        <input class="" type="text" id="txtRegistryURL" placeholder="URL" ng-model="User.RegistryURL" />
                        <i class="icon icon-link" style="margin-right: 20px;"></i>
                    </label>
                </div>
                <button class="button button-block button-default" style="margin-top: 10px;" ng-click="ClickSaveURL()">{{ 'SaveURL' | xlat }}</button>
            </div>
        </div>
    </div>
</div>
