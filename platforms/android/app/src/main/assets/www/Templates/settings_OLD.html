<div ng-controller="SettingsCtrl">

    <div ng-show="settingvisible">
        <ul ng-repeat="setting in settings" ng-if="setting.enabled" ng-click="SettingsOnChange(setting)">
            <li class="item">
                <i class="icon" ng-class="setting.icon"></i>{{setting.title}}<span ng-if="setting.badge" class="badge badge-blue">{{setting.badgetxt}}</span><i class="icon ion-chevron-right"></i>
            </li>
        </ul>

    </div>
    <!--	<ion-list >
            <ion-item class="item-icon-left item-icon-right" ng-repeat="setting in settings" ng-if="setting.enabled" ng-click="SettingsOnChange(setting)">
                <i class="icon" ng-class="setting.icon"></i>{{setting.title}}<span ng-if="setting.badge" class="badge badge-blue">{{setting.badgetxt}}</span><i class="icon ion-chevron-right"></i>
            </ion-item>
        </ion-list>-->

    <div ng-show="probevisible">
        <!--<ion-content class="has-header settings">-->
        <tick-list multiple="true" selected-icon="ion-checkmark">
            <tick-list-item-settings ng-repeat="probe in probes" selected="{{probe.selected}}" selected-icon="{{probe.icon}}" model="probe" on-change="OnProbeChange(probe)"><i class="icon ion-thermometer"></i>{{probe.Name}}<span ng-if="probe.selected" class="badge badge-blue">Connected</span></tick-list-item-settings>
        </tick-list>

        <!--	</ion-content>-->
        <!--	<ion-footer-bar class="bar-positive" >
                <div class="tabs tabs-icon-left">
                    <a class="tab-item" ng-click="ShowSettings()"><i class="icon ion-chevron-left"></i>Back</a>
                </div>
            </ion-footer-bar>-->
    </div>

    <div ng-show="LogsVisible">
        <!--  <ion-content class="has-header settings">-->
        <tick-list multiple="true">
            <tick-list-item ng-repeat="logVariable in LogVariableList" selected="{{logVariable.selected}}" model="logVariable" on-change="OnSelectVariable(logVariable)">{{logVariable.Name}}<span ng-if="logVariable.selected" class="badge badge-blue">True</span></tick-list-item>
        </tick-list>
        <!-- </ion-content>-->
        <!--  <ion-footer-bar class="bar-positive">
              <div class="tabs tabs-icon-left">
                  <a class="tab-item" ng-click="ShowSettings()"><i class="icon ion-chevron-left"></i>Back</a>
              </div>
          </ion-footer-bar>-->
    </div>

    <div ng-show="UpdatePassword">
      <div class="scroll-content">
        <div class="full-height scrollable">
          <div class="item attribute">
            <span>Old Password</span>
            <div class="row responsive-md">
              <div class="col">
                <label>
                  <input type="password" ng-model="OldPassword">
                </label>
              </div>
            </div>           
          </div>
          <div class="item attribute">
            <span>New Password</span>
            <div class="row responsive-md">
              <div class="col">
                <label>
                  <input type="password" ng-model="NewPassword">
                </label>
              </div>
            </div>
          </div>
          <div class="item attribute">
            <span>Confirm Password</span>
            <div class="row responsive-md">
              <div class="col">
                <label>
                  <input type="password" ng-model="ConfirmPassword">
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>   
    </div>

	<div class="bar bar-footer" ng-show="BackVisible">
        <div class="row">
            <div class="col text-center no-padding no-margin">
                <a ng-click="ShowSettings()" id="Button2" class="button button-clear"><i class="icon icon-chevron-left"></i> Back</a>
            </div>
            <div class="col text-center no-padding no-margin" ng-show="PasswordUpdateButton">
                <a class="button button-clear" ng-click="ResetPassword()"><i class="icon icon-plus-square-o"></i> Update</a>
            </div>
        </div>
    </div>
</div>
