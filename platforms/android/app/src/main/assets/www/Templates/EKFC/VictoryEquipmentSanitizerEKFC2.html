<div ng-controller="VictoryEquipmentSanitizerEKFC2Controller">
    <div class="bar sub-header item-input-inset no-padding">
        <a href="javascript:void(0)" class="button button-clear" ng-click="Back()"><i class="icon icon-chevron-left"></i>{{'Back' | xlat}}</a>
        <a href="javascript:void(0)" class="button button-clear" ng-click="GetProbeStatus()"><i class="icon icon-thermometer"></i>{{Status | xlat }}</a>
        <label class="item-input-wrapper">

        </label>
        <span class="badge blue hide-sm"><span class="light">{{CompletedRecords}} / {{TotalCount}}</span><span class="badge badge-assertive">{{NCCount}}</span></span>
        <!--<span class="border-left">{{ 'Shift' | xlat}}</span>
        <div class="shift-bar">
            <buttons-band class="" data-toggle="buttons-band" model='NewDCModel.chkShift' options='ShiftOptions' ng-model="NewDCModel.chkShift" controlid="chkShift"></buttons-band>
        </div>-->
        <div class="shift-bar">
            <div dropdown-select="ShiftOptions" dropdown-model="chkShift" dropdown-item-label="text"></div>
        </div>
    </div>

    <div class="scroll-content has-header padding custom-view scrollable" id="ContentId">
        <div>
            <!-- DC Form Start -->
            <div class="row responsive-md no-padding-vertical">
                <!-- Main Column Start -->
                <div class="col no-padding">
                    <!-- Section Divider / Section Title -->
                    <div class="title-bar rounded">{{'LocationDetails' | xlat}}</div>
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-sm multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg current-attr">
                            <div class="field-item" onclick="AutoCompleteStartEvent('AddlLocationControlId', 'Location', 270, 11602, true)">
                                <label>
                                    <span>{{'Location' | xlat}}</span>
                                    <input type="text" ng-model="NewDCModel.AddlLocationControlId" controlid="AddlLocationControlId" id="AddlLocationControlId">
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->

                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                    <!-- Section Divider / Section Title -->
                    <div class="title-bar rounded">{{'TestDetails' | xlat}}</div>
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-sm multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <!--<div class="col rounded light-bg">
                            <div class="field-item with-icon" id="Column_11604">
                                <label ng-click="PreControlEvents(11604,'txtFinalRinseControlId',$event)">
                                    <span>{{'FinalRinse' | xlat }}(PPM)</span>
                                    <input type="tel" ng-model="NewDCModel.txtFinalRinseControlId" id="txtFinalRinseControlId" attributenodeid="11604" controlid="txtFinalRinseControlId" ng-change="MakeDecimalControl('txtFinalRinseControlId','#.##');Temperature_NgKeyUp(11604,'txtFinalRinseControlId','DTTimeControlId',true,11605);" />

                                </label>
                            </div>
                        </div>-->
                        <!-- Inner Form Items Responsive Column End -->
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg">
                            <div class="field-item">
                                <span>{{ 'Evaluated PPM '| xlat}}</span>
                                <buttons-band class="button-bar" data-toggle="buttons-band" model='NewDCModel.chkThermoLabelControlId' options='ThermoLabels' ng-model="NewDCModel.chkThermoLabelControlId" attributenodeid="11606" controlid="chkThermoLabelControlId"></buttons-band>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg" id="Column_11605">
                            <div class="field-item with-icon">
                                <label ng-click="PreControlEvents(11605,'DTTimeControlId',$event)">
                                    <span>{{'Time' | xlat }}</span>

                                    <input type="time" ng-model="NewDCModel.DTTimeControlId" attributenodeid="11605" controlid="DTTimeControlId" id="DTTimeControlId" ng-change="ngChange_setIsManualFlag('DTTimeControlId');Temperature_NgKeyUp(11605,'DTTimeControlId', '',false,'')">
                                    <i class="icon icon-clock-o"></i>
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                    <!-- Inner Form Items Responsive Row Start -->
                    <!--<div class="row no-padding responsive-sm multi-col">-->
                        <!-- Inner Form Items Responsive Column Start -->
                        <!--<div class="col rounded light-bg">
                            <div class="field-item">
                                <span>{{ 'ThermoLabel'| xlat}}</span>
                                <buttons-band class="button-bar" data-toggle="buttons-band" model='NewDCModel.chkThermoLabelControlId' options='ThermoLabels' ng-model="NewDCModel.chkThermoLabelControlId" attributenodeid="11606" controlid="chkThermoLabelControlId"></buttons-band>
                            </div>
                        </div>-->
                        <!-- Inner Form Items Responsive Column End -->

                    <!--</div>-->
                    <!-- Inner Form Items Responsive Row End -->
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-sm multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg">
                            <div class="field-item">
                                <label ng-click="PreControlEvents(11607,'txtCommentsControlId',$event)">
                                    <span>{{'Comments' | xlat}}</span>
                                    <input type="text" ng-model="NewDCModel.txtCommentsControlId" controlid="txtCommentsControlId" id="txtCommentsControlId" attributenodeid="11607">
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                </div>
                <!-- Main Column End -->
            </div>
            <!-- DC Form End -->
            <div class="row responsive-sm dc-button-holder margin-top-md">
                <div class="col no-padding">
                    <a href="javascript:void(0)" class="button button-block button-calm" ng-click="ViewRecords()"><i class="icon icon-eye"></i> {{'ViewRecords' | xlat }}</a>
                </div>
                <div class="col no-padding">
                    <a href="javascript:void(0)" ng-click="ClearForm()" class="button button-block button-calm"><i class="icon icon-cancel-circle"></i> {{'Clear' | xlat }}</a>
                </div>
                <div class="col no-padding">
                    <a href="javascript:void(0)" class="button button-block  button-calm" ng-click="AddRecords()" ng-disabled="DisableSave"><i class="icon icon-plus"></i> {{'Add' | xlat }}</a>
                </div>
                <div class="col no-padding">
                    <a href="javascript:void(0)" class="button button-block  button-calm" ng-click="SubmitRecords()" ng-disabled="DisableSaveSubmit"><i class="icon icon-check-circle"></i> {{'SaveSubmit' | xlat }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
