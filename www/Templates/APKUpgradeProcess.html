<div class="login-wrap" ng-controller="APKUpgradeProcessController">
    <a class="button button-icon icon icon-power-off" style="color: #fff; float:right;" ng-click="Logout()"></a>
        <article class="login-box padding">      
            <div class="logo"><img src="images/logo.png" /></div>      
            <div class="padding">{{'APKUpgradeProcessMsg' | xlat}}</div>
                <div id="DivStepMessageId"></div>
                <div class="oneview-form-login" id="APKUpgradeContentDivId"></div>              
                <div class="padding">{{'CautionMsg' | xlat}}</div>

            <div style="position: absolute; right: 2px; bottom: 2px;">
                <button class="button" ng-click="CopyDbSupportEvent()"><i class="icon icon-database"></i> {{'CopyData' | xlat}}</button>
                <button class="button" ng-click="UploadImagesAndDbAcrossServiceEvent()"><i class="icon icon-database"></i> {{'UploadData' | xlat}}</button>
            </div>
           
        
        </article>  

</div>
