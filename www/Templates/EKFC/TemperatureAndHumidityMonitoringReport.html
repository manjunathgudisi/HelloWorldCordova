<div ng-controller="TemperatureAndHumidityMonitoringReportController">
    <div class="bar sub-header item-input-inset no-padding">
        <a href="javascript:void(0)" class="button button-clear" ng-click="Back()"><i class="icon icon-chevron-left"></i>{{'Back' | xlat}}</a>
        <a href="javascript:void(0)" class="button button-clear" ng-click="GetProbeStatus()"><i class="icon icon-thermometer"></i>{{Status | xlat }}</a>
        <label class="item-input-wrapper">
        </label>
        <span class="badge blue hide-sm"><span class="light">{{CompletedRecords}} / {{TotalCount}}</span><span class="badge badge-assertive">{{NCCount}}</span></span>
        <!--<span class="border-left">{{ 'Shift' | xlat}}</span>
        <div class="shift-bar">
            <buttons-band class="" data-toggle="buttons-band" model='NewDCModel.chkShift' options='ShiftOptions' ng-model="NewDCModel.chkShift" controlid="chkShift"></buttons-band>
        </div>-->
        <div class="shift-bar">
            <div dropdown-select="ShiftOptions" dropdown-model="chkShift" dropdown-item-label="text"></div>
        </div>

        <!--<div class="shift-bar">
            <input type="number" ng-model="NewDCModel.txtTestTempControlId" controlid="txtTestTempControlId" id="txtTestTempControlId" />
        </div>
        <div class="shift-bar">
            <button ng-click="ProbeTesting()">Probe Temp</button>
        </div>-->
    </div>

    <div class="scroll-content has-header padding custom-view scrollable" id="ContentId">
        <div>
            <!-- DC Form Start -->
            <div class="row responsive-md no-padding-vertical multi-col">
                <!-- Main Column Start -->
                <div class="col no-padding">
                    <!-- Section Divider / Section Title -->
                    <div class="title-bar rounded">{{'TemperatureDetails' | xlat }}</div>
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-md multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg" ng-click="SetSelectedTextBoxColor('ATAmbientTempControlId');SetAutoTemperatureListener('NewDCModel.ATAmbientTempControlId','NewDCModel.ATAmbientTempControlId')">
                            <div class="field-item with-icon">
                                <label ng-click="PreControlEvents(706,'ATAmbientTempControlId',$event)">
                                    <span>{{'AmbientTemperature' | xlat }}(&deg;C)</span>
                                    <input type="tel" class="{{ATAmbientTempControlId}}" ng-readonly="{{ATAmbientTempControlId_IsReadOnly}}" ng-model="NewDCModel.ATAmbientTempControlId" id="ATAmbientTempControlId" attributenodeid="706" controlid="ATAmbientTempControlId" ng-change="MakeDecimalControl('ATAmbientTempControlId','#.#');ngChange_setIsManualFlag('ATAmbientTempControlId');PostControlEvents(706,'ATAmbientTempControlId');Temperature_NgKeyUp(706,'ATAmbientTempControlId','DTTimeControlId',true,707);">
                                    <i class="icon icon-thermometer"></i>
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg">
                            <div class="field-item with-icon">
                                <label ng-click="PreControlEvents(707,'DTTimeControlId',$event)">
                                    <span>{{'Time' | xlat }}</span>
                                    <input type="time" ng-disabled="{{DTTimeControlId_IsReadOnly}}" ng-change="ngChange_setIsManualFlag('DTTimeControlId');;ngChange_setDateTime('DTTimeControlId');PostControlEvents(707,'DTTimeControlId');Temperature_NgKeyUp(707,'DTTimeControlId', '',false,'')" ng-model="NewDCModel.DTTimeControlId" attributenodeid="707" controlid="DTTimeControlId" id="DTTimeControlId">
                                    <i class="icon icon-clock-o"></i>
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                    <!-- Section Divider / Section Title -->
                    <div class="title-bar rounded">{{'Audit' | xlat }}</div>
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-md multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg" id="Column_709">
                            <div class="field-item">
                                <label ng-click="PreControlEvents(709,'txtHumidityControlId',$event)">
                                    <span>{{'Humidity' | xlat }}</span>
                                    <input type="tel" ng-model="NewDCModel.txtHumidityControlId" attributenodeid="709" controlid="txtHumidityControlId" id="txtHumidityControlId" ng-change="MakeDecimalControl('txtHumidityControlId','#.##');PostControlEvents(709,'txtHumidityControlId');Temperature_NgKeyUp(709,'txtHumidityControlId', '',false,'')">
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg margin-bottom">
                            <div class="field-item">
                                <label ng-click="PreControlEvents(710,'txtCommentsControlId',$event)">
                                    <span>{{'Comments' | xlat}}</span>
                                    <input type="text" ng-model="NewDCModel.txtCommentsControlId" attributenodeid="710" controlid="txtCommentsControlId" id="txtCommentsControlId" ng-change="PostControlEvents(710,'txtCommentsControlId');Temperature_NgKeyUp(710,'txtCommentsControlId', '',false,'')" reset-field>
                                </label>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                    <!-- Inner Form Items Responsive Row Start -->
                    <div class="row no-padding responsive-md multi-col">
                        <!-- Inner Form Items Responsive Column Start -->
                        <div class="col rounded light-bg signature">
                            <div class="field-item">
                                <div>
                                    <label ng-click="PreControlEvents(1366,'txtNameControlId',$event)">
                                        <span>{{'EnterName' | xlat}}</span>
                                        <input type="text" ng-model="NewDCModel.txtNameControlId" attributenodeid="1366" controlid="txtNameControlId" id="txtNameControlId" ng-change="PostControlEvents(1366,'txtNameControlId');Temperature_NgKeyUp(1366,'txtNameControlId', '',false,'')">
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <span>{{lblSignature}}</span>
                                    </label>
                                </div>
                                <a href="javascript:void(0)" ng-click="Signature()" class="button button-icon icon icon-pencil"></a>
                            </div>
                        </div>
                        <!-- Inner Form Items Responsive Column End -->
                    </div>
                    <!-- Inner Form Items Responsive Row End -->
                </div>
                <!-- Main Column End -->

            </div>           
            <!-- DC Form End -->
            <div class="row responsive-sm dc-button-holder margin-top-md">
                  <div class="col no-padding">
                    <a href="javascript:void(0)" class="button button-block button-calm" ng-click="ViewRecords()"><i class="icon icon-eye"></i> {{'ViewRecords' | xlat }}</a>
                  </div>
                  <div class="col no-padding">
                    <a href="javascript:void(0)" ng-click="ClearForm()" class="button button-block button-calm"><i class="icon icon-cancel-circle"></i> {{'Clear' | xlat }}</a>
                  </div>
                  <div class="col no-padding">
                    <a href="javascript:void(0)" class="button button-block  button-calm" ng-click="AddRecords()" ng-disabled="DisableSave"><i class="icon icon-plus"></i> {{'Add' | xlat }}</a>
                  </div>
                  <div class="col no-padding">
                    <a href="javascript:void(0)" class="button button-block  button-calm" ng-click="SubmitRecords()" ng-disabled="DisableSaveSubmit"><i class="icon icon-check-circle"></i> {{'SaveSubmit' | xlat }}</a>
                  </div>
            </div>
        </div>
        <div class="scroll-content" ng-show="DivSignature">
            <!-- Signature Pad Start  -->
            <div class="signature-pad">
                <div id="SignaturePad" class="m-signature-pad">
                    <div class="m-signature-pad--body">
                        <canvas></canvas>
                    </div>
                    <div class="m-signature-pad--footer">
                        <div class="description">{{'Signabove' | xlat}}</div>
                        <button class="button button-assertive clear" data-action="clear"><i class="icon icon-cancel-circle"></i> {{'Clear' | xlat}}</button>
                        <button class="button button-calm save" data-action="save" ><i class="icon icon-plus"></i> {{'Save' | xlat}}</button>
                    </div>
                </div>
            </div>
            <!-- Signature Pad End -->
        </div>
    </div>
</div>
