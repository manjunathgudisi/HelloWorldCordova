            </label>
          </div>
        </div>
        <div class="col">
          <div class="field-item">
             <select ng-model="txtFlightModel" ng-options="item.Name for item in Flights" ng-change="FlightChangeEvent()" id="txtFlightModel"></select>

        </div>
        <div class="col col-15">
          <div class="field-item">
            <label>
              <span >Schedule Time</span>

          </div>
        </div>
        <div class="col">

             <select ng-model="txtScheduleDateandTimeControlId" ng-options="item.DisplayName for item in FacilityList" ng-change="FaciltyChangeEvent()"></select>

        </div>

    <div class="scroll-content has-header has-footer CustomViewTable" style="top:85px">
